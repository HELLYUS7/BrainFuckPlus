<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>BrainFuck++</title>
</head>
<body>
    <header class="header displayFlex flexRow">
        <img src="assets/imgs/BF++.svg" alt="BF++" id="logoHeader">
        <nav class="nav">
            <ul class="ul displayFlex flexRow">
                <li class="notRun">Docs</li>
                <li class="notRun">Format</li>
                <li class="notRun">Step</li>
                <li class="run">Run</li>

        <textarea class="codeEditor">dadsd</textarea>
        <div class="console displayFlex flexColumn">

        </div>
    </section>
    <script src="scripts/script.js"></script>
