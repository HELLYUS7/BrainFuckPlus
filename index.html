<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/script.js" defer></script>
    <script src="scripts/interpreter.js" defer></script>
    <title>BrainFuck++</title>
</head>

<body>
    <header class="header displayFlex flexRow">
        <img src="assets/imgs/BF++.svg" alt="BF++" id="logoHeader">
        <nav class="nav">
            <ul class="ul displayFlex flexRow">
                <li class="notRun">Docs</li>
                <li class="notRun">Format</li>
                <li class="notRun">Step</li>
                <li class="run" id="btRun">Run</li>
            </ul>
        </nav>
    </header>
    <section class="ide displayFlex flexRow">
        <textarea class="codeEditor" id="codeEditor">Your code here!</textarea>
        <div class="console displayFlex flexColumn">
            <div class="outputProgram">
                <p>Output Program</p>
            </div>
            <div class="memoryView displayFlex flexColumn">
                <p>Memory View</p>
                <div class="memory displayFlex flexRow" id="memory">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
